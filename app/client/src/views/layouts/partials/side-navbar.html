<div class="aside-inner menu-inner">
    <div class="logo-container">
        <button class="close close-menu" ng-click="appCtrl.closeShelves()"><span>&times;</span></button>
        <img class="logo" ng-click="appCtrl.closeShelves()" src="/static/assets/images/logo/southerncreations-small-badge.png" alt=""/>
    </div>
    <nav class="navbar-side">
        <ul class="nav">
            <li ui-sref-active="active" ng-repeat="menuitem in ::appCtrl.menuitems">
                <a ui-sref="{{menuitem.state}}" class="menu-item">
                    <span class="menu-item-name">{{menuitem.name}}</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
