<li class="utility-item utility-shopping-cart">
    <a class="nav-cart">
        <i class="fa fa-shopping-cart"></i>
        <span class="badge cart-count">{{shoppingCart.count}}</span>
    </a>
    <div id="quickview" class="quickview-shopping-cart" role="quickview">
        <div class="row-fluid">
            <table class="table table-hover table-condensed">
                <tr ng-repeat="cartItem in shoppingCart.items">
                    <td>
                        <button type="button" class="close pull-left" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </td>
                    <td>{{cartItem.name}}</td>
                    <td>{{cartItem.pricing | currency}}</td>
                    <td>{{cartItem.count}}</td>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
        <button class="btn btn-info">Checkout</button>
    </div>
</li>
