<div ng-controller="LoginController as login">
    <div class="constrain">
        <form ng-submit="submit()">
            <div class="form-group">
                <label for="username-email">Username or Email address</label>
                <input ng-model="user.username" type="text" class="form-control" id="username-email" placeholder="Enter username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
