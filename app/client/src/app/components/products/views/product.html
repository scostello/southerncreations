<section class="product-wrapper">
    <h2>{{prdCtrl.currentProduct.payload.name}}</h2>
    <hr/>
    <div class="row">
        <ul class="products list-inline">
            <li ng-repeat="variant in prdCtrl.variants" class="product col-xxs-12 col-xs-6 col-sm-4 col-lg-3">
                <div class="panel panel-default panel-products">
                    <div class="panel-heading">
                        <h5>{{variant.payload.name}}</h5>
                    </div>
                    <div class="panel-body">
                        <a href="#" ng-click="prdCtrl.showVariant(variant)">
                            <img class="product-image" src="http://placehold.it/200x200" alt="placeholder"/>
                        </a>
                        <div class="product-info">
                            <div class="product-price">{{variant.payload.pricing.price | currency}}</div>
                            <a href="#" ng-click="prdCtrl.showVariant(variant)">
                                <button class="btn btn-info btn-full-width">More Info</button>
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
