<nav id="menu-categories">
    <ol>
        <li ui-sref-active="active" ng-repeat="product in menuCategoryCtrl.products">
            <a href="#" ng-click="menuCategoryCtrl.showProduct(product)">
                <img src="http://placehold.it/60x60" alt=""/>
                <h3>{{product.payload.name}}</h3>
            </a>
        </li>
    </ol>
</nav>
