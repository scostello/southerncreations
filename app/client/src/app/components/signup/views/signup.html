<div ng-controller="SignupController">
    <form ng-submit="submit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="newuser.username" type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="newuser.email" type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="newuser.password" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Password</label>
            <input ng-model="newuser.confirmpassword" type="password" class="form-control" id="confirm-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
